<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>♡Be Kitsch♡</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Joan&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- relative & bg -->
    <div id="wrapper">
      <!-- header -->
      <header></header>
      <!-- image slide -->
      <div class="imgSlide">
        <div class="rightSlide"></div>
        <div class="leftSlide"></div>
        <div class="slideList"></div>
      </div>
      <!-- New, Best, Steady -->
      <div class="itemWindow">
        <!-- 윈도우창 헤더 -->
        <div class="windowHeader"></div>
        <!-- 우측 탭 메뉴 -->
        <div class="tabMenu"></div>
        <!-- New -->
        <div class="sectionNew"></div>
        <!-- Best -->
        <div class="sectionBest"></div>
        <!-- Steady -->
        <div class="sectionSteady"></div>
        <!-- Sticker -->
        <img class="sticker1" src="images/sticker1.svg" alt="sticker1" />
        <img class="sticker2" src="images/sticker2.svg" alt="sticker2" />
      </div>
      <!-- On sale -->
      <div class="saleBoard">
        <img class="saleTag" src="images/onSale.png" alt="saleTag" />

        <img class="sticker3" src="images/sticker3.png" alt="sticker3" />
      </div>
    </div>
  </body>
</html>
